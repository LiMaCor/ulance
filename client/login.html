<html>
    <head>
        <title>[WIP] ulance</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/system/jQuery/functions.js" type="text/javascript"></script>
        <script src="js/system/lib/forge-sha256.min.js" type="text/javascript"></script>
    </head>
    <!------ Include the above in your HEAD tag ---------->

    <!--
        you can substitue the span of reauth email for a input with the email and
        include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="img/pixel-zero.jpeg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" id="formToSignIn">
                <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus name="login">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="pass">                
            </form><!-- /form -->
            <button id="accessToAPP" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script>
        $(document).ready(function () {
            $("#accessToAPP").click(function () {
                valores = $("#formToSignIn").serializeObject();
                valores.pass = forge_sha256($("#inputPassword").val());
                datos = {"ob": "usuario", "op": "login", "json": JSON.stringify(valores)};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/ulance/server/controller.php",
                    data: datos,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            location.href = "main.html";
                        } else {
                            alert("Error");
                        }
                    },
                    error: function (data) {
                        alert("Error");
                    }
                });
            });
        });
    </script>
</html>
