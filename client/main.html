                    </button>
                    <div class="navbar-brand">

                </div>

                <form action="" class="navbar-form navbar-left">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button class="btn  search-btn-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>                  
                            </button>
                        </div>
                        <input type="Search" placeholder="Search..." class="form-control-serch search-box" />   
                    </div>     
                </form>

                <!-- Top Menu Items -->
                <div class="items">
                    <ul class="nav navbar-right top-nav">        
                        <li class="editpro">

                            <h5 class="pull-left login-person-head">Welcome <span id="nombreUsuario"></span></h5>

                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse" style="background-color: #616060; border:1px solid #616060;">
                    <ul class="nav navbar-nav side-nav">
                        <a href="#"><img class="logostyle" src="img/pixel-zero.jpeg" alt="LOGO""></a>
                        <li>
                            <a class="active" href="#" data-toggle="collapse" data-target="#submenu-1"><i class="fa fa-home" aria-hidden="true"></i><span style="color:white;"> Home </span></a>

                <!-- /.navbar-collapse -->

            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-md-12 dashhead">
                        <span id="paginatedData"></span>
                    </div>
                </div>
            </div>

        </div><!-- /#wrapper -->
        <script>
            $(document).ready(function() {
                $(function () {
                    datos = {"ob": "movimiento", "op": "getPage", "json": {"np":1, "rpp":3}};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/ulance/server/controller.php",
                        data: datos,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#paginatedData").empty();
                                var items = [];
                                $.each(data, function () {
                                   $.each(this, function (key, value) {
                                       items.push(value);
                                   });
                                });
                                $.each(items, function () {
                                    $("#paginatedData").append("<br>");
                                    $.each(this, function (key, value) {
                                        $("#paginatedData").append(value + " | ");
                                    });
                                });
                            } else {
                                alert("Error");
                            }
                        },
                        error: function (data) {
                            alert("Error");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
